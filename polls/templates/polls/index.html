{% load static tailwind_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% tailwind_css %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls</title>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Available Polls</h1>
            {% if latest_question_list %}
                <ul class="space-y-3">
                {% for question in latest_question_list %}
                    <li>
                        <a href="{% url 'polls:detail' question.id %}"
                           class="block text-lg text-blue-600 hover:text-blue-800 font-medium bg-gray-50 hover:bg-blue-50 p-3 rounded-md transition duration-200">
                            {{ question.question_text }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-600 text-center italic">No polls are available at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
