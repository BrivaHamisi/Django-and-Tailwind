{% load static tailwind_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% tailwind_css %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ question.question_text }}</title>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center leading-tight">
                {{ question.question_text }}
            </h1>
            <ul class="space-y-4">
                {% for choice in question.choice_set.all %}
                    <li class="flex items-center p-4 bg-gray-100 rounded-md hover:bg-gray-200 transition duration-200">
                        <span class="flex-shrink-0 w-3 h-3 bg-indigo-500 rounded-full mr-3"></span>
                        <span class="text-gray-700 text-lg font-medium">{{ choice.choice_text }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
